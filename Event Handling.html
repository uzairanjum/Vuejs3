<html lang="en">

    <script src="https://unpkg.com/vue@next"></script>
   <style>
          .demo {
           user-select: none;
           overflow-x: auto;
           }
   </style>
  </head>
  <body>
    <div id="event-handling">
        <p>{{ message }}</p>
        <button style="background-color: cadetblue;" v-on:click="gg">Reverse Message</button>
      </div>


      <script>
 const EventHandling = {data() {return { message: 'My Name Is Uzair' }}, 
                        methods: { gg() {
                        this.message = this.message
                        .split('')
                        .reverse()
                        .join('')  }}
                       }

Vue.createApp(EventHandling).mount('#event-handling')              
      </script>
       
    
  
  </body>
</html>
