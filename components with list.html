<!doctype html>
<html lang="en">
  <head>
    <title>9</title>
   
    <script src="https://unpkg.com/vue@next"></script>
   
  </head>
  <body>

    <div id="todo-list">
        <ol><todo-item  v-for="thing in groceryList"    v-bind:t="thing"     v-bind:key="thing.id" ></todo-item> </ol>
    </div>
      
      <script>

const app = Vue.createApp({data() {return {  groceryList: [ { id: 0, text: 'Vegetables' },  { id: 1, text: 'Cheese' },    { id: 2, text: 'are supposed to eat' }]}}})

       app.component('todo-item', {
       props: ['t'],
       template: `<li>{{ t.text }}</li>`})

app.mount('#todo-list')
    

      </script>
       
    
  
  </body>
</html>
