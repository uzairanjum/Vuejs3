<!doctype html>
<html lang="en">
  <head>
    <title>2</title>
    <style>
        .demo {
  font-family: sans-serif;
  border: 1px solid #eee;
  border-radius: 2px;
  padding: 20px 30px;
  margin-top: 1em;
  margin-bottom: 40px;
  user-select: none;
  overflow-x: auto;
}
    </style>
    <script src="https://unpkg.com/vue@next"></script>
   
  </head>
  <body>
    <div id="for-calling-function" class="demo">
        <span v-bind:title="message">
          Mouse on me u can check current time and date 
        </span>
      </div>

      <script>
      const shwmsg = {data() {
    return { message: new Date().toLocaleString() }}}

    Vue.createApp(shwmsg).mount("#for-calling-function")
      </script>
      
   
   
  </body>
</html>
